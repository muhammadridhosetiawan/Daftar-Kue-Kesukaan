<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Kue Kesukaan</title>
  <style>

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }


    .header {
      width: 100%;
      background-color: #FF7F50;
      padding: 20px;
      text-align: center;
      color: white;
    }

    .header h1 {
      margin: 0;
      font-size: 2em;
    }


    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }

    .kue-card {
      background-color: #f4f4f4;
      width: 250px;
      margin: 10px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .kue-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .kue-card h3 {
      color: #333;
      padding: 10px 0;
      margin: 0;
    }

    .kue-card p {
      padding: 0 10px 10px;
      color: #666;
    }


    .footer {
      background-color: #333;
      color: white;
      padding: 10px;
      width: 100%;
      text-align: center;
      margin-top: auto;
    }
  </style>
</head>
<body>


  <div class="header">
    <h1>Daftar Kue Kesukaan</h1>
    <p>Temukan berbagai pilihan kue favoritmu!</p>
  </div>


  <div class="container">

    <div class="kue-card">
      <img src="Resep-Kue-Coklat-Tanpa-Oven.webp" alt="Kue Coklat">
      <h3>Kue Coklat</h3>
      <p>Lezat dan lembut, cocok untuk pecinta coklat!</p>
    </div>


    <div class="kue-card">
      <img src="d58e3db9_c5b1_4905_bd90_4ff8fec0427e.jpg" alt="Kue Keju">
      <h3>Kue Keju</h3>
      <p>Kaya rasa keju, manis dan gurih!</p>
    </div>


    <div class="kue-card">
      <img src="d1e726dc022164ce626b991a2517195d.jpg" alt="Kue Red Velvet">
      <h3>Kue Red Velvet</h3>
      <p>Manis dengan sentuhan lembut dan warna menarik.</p>
    </div>
  </div>


  <div class="footer">
    <p>Â© 2024 Daftar Kue Kesukaan. All rights reserved.</p>
  </div>

</body>
</html>
